<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="docsify/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
    <style>
      .sidebar ul {
        padding-left: 15px;
      }
      .content {
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const DocName = "技术笔记";
      window.$docsify = {
        name: DocName,
        // nameLink: '',
        // repo: "http://www.baidu.com",
        loadSidebar: "docsify/_sidebar.md",
        // autoHeader: true,
        // loadNavbar: "docsify/_navbar.md",
        alias: {
          // '/_sidebar.md': ['/编程基础/_sidebar.md','/底层知识/_sidebar.md'],
          // '/编程基础/_sidebar.md': ['/编程基础/编程语言/_sidebar.md'],
        },
        // coverpage: "docsify/_coverpage.md",
        auto2top: true,
        // mergeNavbar: true,
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        // routerMode: 'history',
        notFoundPage: "docsify/_404.md",
        topMargin: 30,
        // crossOriginLinks: [],  // 设置跨域链接
        // formatUpdated: function (time) {
        //   console.log(time)
        //   return time;
        // },
        // homepage: '',
        // logo: '',
        subMaxLevel: 3, // 在侧边栏中生成每个页面的目录
        sidebarDisplayLevel: 2, // 侧边栏默认展开级别
        search: {
          placeholder: "搜索",
          noData: "找不到结果",
        },
        copyCode: {
          buttonText: "复制",
          errorText: "复制失败",
          successText: "复制成功",
        },
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
          isExpected: true,
        },
        customPageTitle: {
          prefix: DocName,
          seprator: "|",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    <script src=" //cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js "></script>
    <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("docsify/sw.js");
      }
    </script>
    <script>
      if (
        "onhashchange" in window &&
        (typeof document.documentMode == "undefined" || document.documentMode8)
      ) {
        // 浏览器支持onhashchange事件
        window.onhashchange = hashChangeFire; // TODO，对应新的hash执行的操作函数
      } else {
        // 不支持则用定时器检测的办法
        // setInterval(function () {
        //   var ischanged = isHashChanged(); // TODO，检测hash值或其中某一段是否更改的函数
        //   if (ischanged) {
        //     hashChangeFire(); // TODO，对应新的hash执行的操作函数
        //   }
        // }, 150);
      }
      function hashChangeFire() {
        console.log("URL产生了变化");
      }
    </script>
  </body>
</html>
