  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Description" />

    <style>
      /* .sidebar ul {
        padding-left: 10px;
      } */

      /* 滚动条样式 */

      ::-webkit-scrollbar {
        width: 8px;
        height: 0px;
      }

      ::-webkit-scrollbar-track {
        background: #eee;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgb(219, 219, 219);
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgb(219, 219, 219);
      }

      .app-nav {
        position: fixed;
        /* background: rgba(255, 255, 255, 0.9);

        padding-top: 10px; */
      }

      @media screen and (max-width: 768px) {

        /* 改变原来按钮热区大小 */
        /* .sidebar-toggle {
          padding: 0 0 10px 10px;
        } */
        /* my pin */
        .sidebar-pin {
          display: none;
        }
      }
    </style>
