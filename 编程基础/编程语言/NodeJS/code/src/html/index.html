<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/JavaScriptLib.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="top">{{'用户名： '+ userMsg.userName}}</div>
        <div class="middle">
            <div class="continer">
                <div class="chatWrap">
                    <div class="chatItem" v-for="item in chatList">
                        <div class="chatName">{{item.name + ':'}}</div>
                        <div class="chatTxt">{{item.txt}}</div>
                    </div>
                </div>
                <div class="sendWrap">
                    <div class="sendTxt" contenteditable="true"></div>
                    <div class="sendBtn" @click="send">发送</div>
                </div>
            </div>
            <div class="userList">
                <div class="userItem" v-for='item in userList'>
                    {{item}}
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
    <script>
    </script>
</body>

</html>
